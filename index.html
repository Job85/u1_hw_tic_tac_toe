<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1 class="gameTitle">○×ゲーム</h1>
  <h4 class="gameTitle" , class="circle" id="engllishTranslate">TIC-TAC-TOE</h4>

  <!-- Build your game board, instructions, and score displays here! -->
  <div class="game">
    <section class="octothorp">
      <div class="cell" id="cll0"></div>
      <div class="cell" id="cll1"></div>
      <div class="cell" id="cll2"></div>
      <div class="cell" id="cll3"></div>
      <div class="cell" id="cll4"></div>
      <div class="cell" id="cll5"></div>
      <div class="cell" id="cll6"></div>
      <div class="cell" id="cll7"></div>
      <div class="cell" id="cll8"></div>
    </section>
    <section class="scoreBoard">
      <span id="score">...</span>
      <h2 id="message"> X HAS FIRST BLOW!</h2>
    </section>
  </div>

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
