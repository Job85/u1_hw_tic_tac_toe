<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>○×ゲーム</h1>
  <div class="game">
    <!-- ref. https://code-boxx.com/beginner-create-grid-html-css/#sec-grid-->
    <section class="octothorp">
      <div class="cell" id="cll0"></div>
      <div class="cell" id="cll1"></div>
      <div class="cell" id="cll2"></div>
      <div class="cell" id="cll3"></div>
      <div class="cell" id="cll4"></div>
      <div class="cell" id="cll5"></div>
      <div class="cell" id="cll6"></div>
      <div class="cell" id="cll7"></div>
      <div class="cell" id="cll8"></div>
    </section>
    <section class="scoreBoard">
      <span id="scoreTally">
        <div id="X">X</div>
        <div id="O">O</div>
        <div id="D">D</div>
        <div id="xScore"></div>
        <div id="oScore"></div>
        <div id="dScore"></div>
      </span>
      <h2 id="message">Where am I?</h2>
      <button id="playAnother">PLAY ANOTHER?</button>
    </section>
  </div>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
